<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
   
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1">1</div>
        <div class="col-md-2">2</div>
        <div class="col-md-6">6</div>
        <div class="col-md-3">3</div>
    </div>
    <div class="row">
        <div class="col-md-2">2</div>
        <div class="col-md-3">3</div>
        <div class="col-md-6">6</div>
        <div class="col-md-1">1</div>
    </div>
    <div class="row">
        <div class="col-md-12">12</div>
    </div>
</div>
<style>
    [class^=col-md-] {
        padding-top: 10px;
        padding-bottom: 10px;
        border: 1px solid lightgray;
    }
</style>
<div class="text-start">По левому краю</div>
<div class="text-center">По центру</div>
<div class="text-end">По правому краю</div>
<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>
<div class="d-inline-block">
<ui class="list-group">
<li class="list-group-item-info">Платон</li>
<li class="list-group-item active">Конфуций</li>
<li class="list-group-item">Сократ</li>
<li class="list-group-item disabled">Вольтер</li>
<li class="list-group-item">Декарт</li>
</ui>
</div>
<div class="d-inline-block">
    <div class="card">
        <img class="card-img-top" src="http://via.placeholder.com/200x200">
        <div class="card-body">
            <h5 class="card-title">ТУТ МОЖЕТ БЫТЬ ВАША РЕКЛАМА</h5>
            <p class="card-text">КЛИКНИ НА ЭТУ КНОПКУ</p>
            <a href="#" class="btn btn-primary">Ссылка</a>
        </div>
    </div>
</div>
<div id="window" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Заголовок</h5>
                <button type="button" class="close" data-dismiss="modal">
                    amogus
                </button>
            </div>
            <div class="modal-body">
                <p>Содержимое</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">
                    Закрыть
                </button>
                <button type="button" class="btn btn-primary">
                    Сохранить
                </button>
            </div>
        </div>
    </div>
</div>
<button type="button" id="launcher" class="btn btn-link">
    Запустить модальное окно
</button>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $("#launcher").on("click", function() {
        $("#window").modal("show");
    });
</script>
</body>
</html>
